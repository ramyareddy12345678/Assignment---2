<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continental University Registration</title>
</head>
<body>
<h2>Continental University Registration</h2>
<form id="registrationForm">
  <label for="studentType">Student Type:</label>
  <select id="studentType" name="studentType">
    <option value="bachelor">Bachelor</option>
    <option value="master">Master</option>
  </select><br><br>
  
  <label for="residency">Residency:</label>
  <select id="residency" name="residency">
    <option value="in-state">In-State</option>
    <option value="out-state">Out-State</option>
  </select><br><br>
  
  <label for="credits">Number of Credits:</label>
  <input type="number" id="credits" name="credits" min="1" required><br><br>
  
  <button type="button" onclick="calculateFee()">Calculate Fee</button><br><br>
  
  <label for="registrationFee">Registration Fee:</label>
  <span id="registrationFee"></span><br><br>
  
  <label for="tuitionRate">Tuition Rate (per credit):</label>
  <span id="tuitionRate"></span><br><br>
  
  <label for="tuition">Tuition:</label>
  <span id="tuition"></span><br><br>
  
  <label for="totalFee">Total Fee:</label>
  <span id="totalFee"></span><br><br>
</form>

<script>
function calculateFee() {
  var studentType = document.getElementById("studentType").value;
  var residency = document.getElementById("residency").value;
  var credits = parseInt(document.getElementById("credits").value);
  var registrationFee, tuitionRate;
  
  if (studentType === "bachelor") {
    if (residency === "in-state") {
      registrationFee = 200;
      tuitionRate = 350;
    } else {
      registrationFee = 600;
      tuitionRate = 700;
    }
  } else {
    if (residency === "in-state") {
      registrationFee = 300;
      tuitionRate = 450;
    } else {
      registrationFee = 900;
      tuitionRate = 900;
    }
  }
  
  var tuition = tuitionRate * credits;
  var totalFee = registrationFee + tuition;
  
  document.getElementById("registrationFee").innerText = "$" + registrationFee;
  document.getElementById("tuitionRate").innerText = "$" + tuitionRate;
  document.getElementById("tuition").innerText = "$" + tuition;
  document.getElementById("totalFee").innerText = "$" + totalFee;
}
</script>
</body>
</html>
